<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index2.css" />

        <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />

        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">-->

        <!-- Allow everything but only from the same origin and foo.com -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' foo.com">-->

        <!-- This policy allows everything (eg CSS, AJAX, object, frame, media, etc) except that 
            * CSS only from the same origin and inline styles,
            * scripts only from the same origin and inline styles, and eval()
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

        <!-- Allows XHRs only over HTTPS on the same domain. -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">-->

        <!-- Allow iframe to https://cordova.apache.org/ -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://cordova.apache.org">-->
        <!-- Good default declaration:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
                * Enable eval(): add 'unsafe-eval' to default-src
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
       
        
    </head>

        <div data-role="page" id="main"> 
            <div data-role="header" data-position="fixed">
                <h1>WEGAP</h1>
            </div> 
            <div data-role="content">
                <div id="top"></div>
                <div class="section_zone" style="">
                    <div id="quinto">
                        <input type="number" id="i0" class="digitinput" maxlength="1" style=""/>
                    </div>
                    <div id="quinto">
                        <input type="number" id="i1" class="digitinput" maxlength="1" style=""/>
                    </div>
                    <div id="quinto">
                        <input type="number" id="i2" class="digitinput" maxlength="1" style=""/>
                    </div>
                    <div id="quinto">
                        <input type="number" id="i3" class="digitinput" maxlength="1" style=""/>
                    </div>
                    <div id="quinto">
                        <input type="number" id="i4" class="digitinput" maxlength="1" style=""/>
                    </div>
                </div>
                <div style="height:10px;"></div>
                <a href="#send" class="sendbtn" data-theme="e" data-role="button">INVIA CODICE</a>

                <a href="#accred" data-role="button" style="top:20px;">REGISTRA DISPOSITIVO</a>
                <div style="height:20px;"></div>
                
                <div style="height:53px;"></div>
                <div id="bottom"></div>
            </div> 
            
            <div id="footer1" data-role="footer" class="ui-bar" data-position="fixed">
                <!--<h1>DELTAERREFORMAZIONE srl</h1>-->
                <div data-role="controlgroup" data-type="horizontal" style="margin-top:-2px;">
                    <a href="#exit" class="exit" data-role="button">CHIUDI APP</a>
                    <a href="#info" class="info" data-role="button">INFO</a>
                </div>
            </div> 
        </div> 
        <div data-role="page" id="accred">
            <div data-role="header" data-position="fixed">
                <h1>WEGAP</h1>
            </div>
            <div data-role="content">
                <h1>Accreditamento</h1>
                <p>Inserisci il codice piattaforma:</p>
                <input id="platform_code" type="text"/>
                <p>Inserisci il codice utente:</p>
                <input id="user_id" type="text"/>
                <p>Inserisci il codice OTP:</p>
                <input id="otp_accred" type="text"/>
                <button id="send_accred" data-theme="e">INVIA</button>
                <p id="resp"></p>
                <a class='backtomain' href="#main" data-role="button">Torna indietro</a>
            </div>
            <div style="height:53px;"></div>
            <div id="footer2" data-role="footer" class="ui-bar"  data-position="fixed">
                <!--<h1>DELTAERREFORMAZIONE srl</h1>-->
                <div data-role="controlgroup" data-type="horizontal" style="margin-top:-2px;">
                    <a href="#exit" class="exit" data-role="button">CHIUDI APP</a>
                    <a href="#info" class="info" data-role="button">INFO</a>
                </div>
            </div>
        </div>

            <div data-role="header" data-position="fixed">
                <h1>INFORMAZIONI</h1>
            </div>
            <div data-role="content">
                <h1>DeltaErreFormazione s.r.l.</h1>
            </div>
            <div style="height:53px;"></div>
            <div id="footer2" data-role="footer" class="ui-bar"  data-position="fixed">
                <!--<h1>DELTAERREFORMAZIONE srl</h1>-->
                <div data-role="controlgroup" data-type="horizontal" style="margin-top:-2px;">
                    <a href="#exit" class="exit" data-role="button">CHIUDI APP</a>
                    <a href="#main" class="back" data-role="button">INDIETRO</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
