<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index2.css" />
        <title>WEGAP</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <!--<script type="text/javascript" src="phonegap.js"></script>-->
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <!-- Good default declaration:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
                * Enable eval(): add 'unsafe-eval' to default-src
        -->
       
        
    </head>
    <body>
        <div data-role="page" id="main"> 
            <div data-role="header">
                <h1>WEGAP</h1>
            </div> 
            <div data-role="content">
                <div id="top"></div>
                <div style="width:190px;margin-left:auto;margin-right:auto;">
                    <input type="text" id="i0" class="digitinput" maxlength="1" style="width: 20px;text-align:center;display: inline;"/>
                    <input type="text" id="i1" class="digitinput" maxlength="1" style="width: 20px;text-align:center;display: inline;display: inline;"/>
                    <input type="text" id="i2" class="digitinput" maxlength="1" style="width: 20px;text-align:center;display: inline;"/>
                    <input type="text" id="i3" class="digitinput" maxlength="1" style="width: 20px;text-align:center;display: inline;"/>
                    <input type="text" id="i4" class="digitinput" maxlength="1" style="width: 20px;text-align:center;display: inline;"/>
                </div>
                <div style="height:10px;"></div>
                <a href="#send" class="sendbtn" data-theme="e" data-role="button">INVIA CODICE</a>

                <a href="#accred" data-role="button" style="top:20px;">REGISTRA DISPOSITIVO</a>
                <div id="bottom"></div>
            </div> 
            
            <div id="footer1" data-role="footer" style="width:100%;position:fixed;">
                <h1>DELTAERREFORMAZIONE srl</h1>
            </div> 
        </div> 
        <div data-role="page" id="accred">
            <div data-role="header">
                <h1>WEGAP - ACCREDITAMENTO</h1>
            </div>
            <div data-role="content">
                <h1>Accreditamento</h1>
                <p>Inserisci il codice piattaforma:</p>
                <input id="platform_code" type="text"/>
                <br/><br/>
                <p>Inserisci il codice utente:</p>
                <input id="user_id" type="text"/>
                <br/><br/>
                <p>Inserisci il codice OTP:</p>
                <input id="otp_accred" type="text"/>
                <br/><br/>
                <button id="send_accred">INVIA</button>
                <p id="resp"></p>
                <a href="#main" data-role="button">Torna indietro</a>
            </div>
            <div data-role="footer">
                <h1>DELTAERREFORMAZIONE srl</h1>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
